<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Negócios - Marcos Comercial Hoffman</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Agenda de Negócios - Marcos Comercial Hoffman</h1>
    </header>

    <main class="container">
        <section class="form-container">
            <h2>Adicionar Novo Compromisso</h2>
            <form id="agenda-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" id="data" required>
                    </div>
                    <div class="form-group">
                        <label for="hora">Hora</label>
                        <input type="time" id="hora" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de Atividade</label>
                        <select id="tipo" required>
                            <option value="visita">Visita</option>
                            <option value="tarefa">Tarefa</option>
                        </select>
                    </div>
                     <div class="form-group">
                        <label for="nome-cliente">Nome do Cliente</label>
                        <input type="text" id="nome-cliente" placeholder="Ex: João da Silva" required>
                    </div>
                    <div class="form-group">
                        <label for="nome-empresa">Nome da Empresa</label>
                        <input type="text" id="nome-empresa" placeholder="Ex: Silva & Cia" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="detalhes">Detalhes / Atividades a Serem Feitas</label>
                    <textarea id="detalhes" rows="4" placeholder="Ex: Apresentar proposta comercial, discutir novo contrato..."></textarea>
                </div>
                <button type="submit">Adicionar à Agenda</button>
            </form>
        </section>

        <section class="lista-container">
            <h2>Meus Compromissos</h2>
            <div id="lista-compromissos">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Desenvolvido para Marcos Comercial Hoffman</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
